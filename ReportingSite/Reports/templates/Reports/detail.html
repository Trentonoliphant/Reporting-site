<head><h1>Employees assigned to project {{ project }}</h1></head>
<body>

	{% for employee in project.Employee.all %}
		<td>{{ employee }}</td>
	{% empty %}
		<p>There are no Employees assigned to this project right now.</p>
	{% endfor %}


	<form action = "{% url 'reports:projects' %}">
		<input type = "submit" value = 'Back'/>	
	</form>

	<form action = "{% url 'reports:edit' project.id %}">
		<input type = "submit" value = 'Add employee to project'/>	
	</form>
</body>
