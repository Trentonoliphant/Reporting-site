<!DOCTYPE html>
<head>
	<h1>Select Month</h1>
</head>

<form action = "{% url 'reports:submit' %}" method="post">
	{% csrf_token %}
	<select id="monthSelect" onchange="myFunction()" size="1">
		{%for month in months%}
    		<option value="{{month}}" name = 'month'>{{month}}
    	{%endfor%}
    </select>
    <select id ='yearSelect' onchange = 'yearFunction()' size = '1'>
    	{% for year in years %}
    		<option value="{{year}}" name = 'year'>{{year}}
    	{% endfor %}
	</select>
	<input type = 'submit' value = 'Submit'>
</form>

<p id = 'month' style = 'display:inline'></p><p id = 'year' style = 'display:inline'></p>

<script>
	function yearFunction(){
		var x = document.getElementById("yearSelect").value;
    document.getElementById("year").innerHTML = ' ' +x;
	}

	function myFunction() {
    var x = document.getElementById("monthSelect").value;
    document.getElementById("month").innerHTML = "You selected the date " + x;
	}
</script>


</html>
